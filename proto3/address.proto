syntax = "proto3";

package example;

message AddressBook {
  repeated Person people = 1;
}

message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;
  
  enum PhoneType {
    PHONE_TYPE_UNSPECIFIED = 0;
    MOBILE = 1;
    HOME = 2;
    WORK = 3;
  }
  
  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }
  
  repeated PhoneNumber phones = 4;
  
  oneof identifier {
    string ssn = 5;
    string driver_license = 6;
  }
}

message Result {
  oneof result {
    string success = 1;
    string error = 2;
  }
}